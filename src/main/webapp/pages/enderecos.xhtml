<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Endereços</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Endereços">
			<p:dataTable emptyMessage="Nenhum Registro Encontrado"
				paginator="true">
				<f:facet name="footer">
					<p:commandButton value="Novo" oncomplete="PF('dlgEndereco').show();" />
				</f:facet>

				<p:column headerText="Rua">
				</p:column>
				<p:column headerText="Número">
				</p:column>
				<p:column headerText="Bairro">
				</p:column>
				<p:column headerText="Complemento">
				</p:column>
				<p:column headerText="Cidade">
				</p:column>

				<p:column headerText="Opções">
				</p:column>

			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Endereços" widgetVar="dlgEndereco" draggable="false"
		resizable="false" modal="true">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Rua: " />
				<p:inputText maxlength="70" size="30" />

				<p:outputLabel value="Número: " />
				<p:inputText maxlength="6" size="10" />
				
				<p:outputLabel value="Bairro: " />
				<p:inputText maxlength="50" size="30" />

				<p:outputLabel value="Complemento: " />
				<p:inputText maxlength="50" size="30" />
				
				<p:outputLabel value="Cep: " />
				<p:inputMask mask="99.999-99" size="10"/>

                <p:outputLabel value="Cidade: "/>
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione Uma Cidade" />
				</p:selectOneMenu>

			</h:panelGrid>
			<h:panelGrid columns="3">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Cancelar" />
				<p:commandButton value="Fechar"
					oncomplete="PF('dlgEndereco').hide();" />
			</h:panelGrid>
		</h:form>

	</p:dialog>
</h:body>
</html>
