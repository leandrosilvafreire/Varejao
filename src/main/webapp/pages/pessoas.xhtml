<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Pessoas</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Pessoas">
			<p:dataTable emptyMessage="Nenhum Registro Encontrado"
				paginator="true">
				<f:facet name="footer">
					<p:commandButton value="Novo" oncomplete="PF('dlgPessoa').show();" />
				</f:facet>

				<p:column headerText="Nome">
				</p:column>
				<p:column headerText="CPF">
				</p:column>
				<p:column headerText="Telefone">
				</p:column>
				<p:column headerText="Celular">
				</p:column>
				<p:column headerText="E-mail">
				</p:column>
				<p:column headerText="Opções">
				</p:column>

			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Pessoas" widgetVar="dlgPessoa" draggable="false"
		resizable="false" modal="true">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Nome: " />
				<p:inputText maxlength="70" size="30" />

				<p:outputLabel value="CPF: " />
				<p:inputMask mask="999.999.999-99" size="12" />

				<p:outputLabel value="RG: " />
				<p:inputText maxlength="70" size="30" />

				<p:outputLabel value="Endereço: " />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione Um Endereço" />
				</p:selectOneMenu>

				<p:outputLabel value="Telefone: " />
				<p:inputMask mask="(99)9999-9999" size="12" />

				<p:outputLabel value="Celular: " />
				<p:inputMask mask="(99)9.9999-9999" size="12" />

				<p:outputLabel value="E-mail: " />
				<p:inputText maxlength="70" size="30" />



			</h:panelGrid>
			<h:panelGrid columns="3">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Cancelar" />
				<p:commandButton value="Fechar" oncomplete="PF('dlgPessoa').hide();" />
			</h:panelGrid>
		</h:form>

	</p:dialog>
</h:body>
</html>
