<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Usuários</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Usuários">
			<p:dataTable emptyMessage="Nenhum Registro Encontrado"
				paginator="true">
				<f:facet name="footer">
					<p:commandButton value="Novo" oncomplete="PF('dlgUsuario').show();" />
				</f:facet>

				<p:column headerText="Usuário">
				</p:column>
				<p:column headerText="Tipo">
				</p:column>
				<p:column headerText="Ativo">
				</p:column>

				<p:column headerText="Opções">
				</p:column>


			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Usuários" widgetVar="dlgUsuario" draggable="false"
		resizable="false" modal="true">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Usuário: " />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione Um Usuário" />
				</p:selectOneMenu>

				<p:outputLabel value="Senha: " />
				<p:password maxlength="8" size="10" />

				<p:outputLabel value="Tipo: " />
				<p:selectOneRadio>
					<f:selectItem itemValue="A" itemLabel="Administrador" />
					<f:selectItem itemValue="G" itemLabel="Gerente" />
					<f:selectItem itemValue="T" itemLabel="Atendente" />
				</p:selectOneRadio>

				<p:outputLabel value="Ativo: " />
				<p:selectBooleanCheckbox />

				<p:column headerText="Opções">
				</p:column>


			</h:panelGrid>
			<h:panelGrid columns="3">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Cancelar" />
				<p:commandButton value="Fechar"
					oncomplete="PF('dlgUsuario').hide();" />
			</h:panelGrid>
		</h:form>

	</p:dialog>
</h:body>
</html>
