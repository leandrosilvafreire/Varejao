<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cidades</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Cidades">
			<p:dataTable emptyMessage="Nenhum Registro Encontrado"
				paginator="true">
				<f:facet name="footer">
					<p:commandButton value="Novo" oncomplete="PF('dlgCidade').show();" />
				</f:facet>

				<p:column headerText="Nome">
				</p:column>
				<p:column headerText="Estado">
				</p:column>
				<p:column headerText="OpÃ§Ãµes">
				</p:column>

			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Cidades" widgetVar="dlgCidade" draggable="false"
		resizable="false" modal="true">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Cidades: " />
				<p:inputText maxlength="50" size="30" />

				<p:outputLabel value="Estados: " />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione Um Estado" />
				</p:selectOneMenu>
			</h:panelGrid>
			<h:panelGrid columns="3">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Cancelar" />
				<p:commandButton value="Fechar" oncomplete="PF('dlgCidade').hide();" />
			</h:panelGrid>
		</h:form>

	</p:dialog>
</h:body>
</html>
