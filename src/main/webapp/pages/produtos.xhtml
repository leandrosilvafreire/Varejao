<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Produtos</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Produtos">
			<p:dataTable emptyMessage="Nenhum Registro Encontrado"
				paginator="true">
				<f:facet name="footer">
					<p:commandButton value="Novo" oncomplete="PF('dlgProduto').show();" />
				</f:facet>

				<p:column headerText="Produto">
				</p:column>
				<p:column headerText="Quantidade">
				</p:column>
				<p:column headerText="Preço">
				</p:column>
				<p:column headerText="Fornecedor">
				</p:column>

				<p:column headerText="Opções">
				</p:column>

			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Produtos" widgetVar="dlgProduto" draggable="false"
		resizable="false" modal="true">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Produto: " />
				<p:inputText maxlength="50" size="30" />

				<p:outputLabel value="Quantidade: " />
				<p:inputText maxlength="5" size="10" />

				<p:outputLabel value="Preço: " />
				<p:inputText maxlength="7" size="10" />

                <p:outputLabel value="Fornecedor: "/>
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione Um Fornecedor" />
				</p:selectOneMenu>

			</h:panelGrid>
			<h:panelGrid columns="3">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Cancelar" />
				<p:commandButton value="Fechar"
					oncomplete="PF('dlgProduto').hide();" />
			</h:panelGrid>
		</h:form>

	</p:dialog>
</h:body>
</html>
